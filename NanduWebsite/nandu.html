<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nandu</title>
        <link rel="stylesheet" href="source/style.css">
        <link href="source/prototype/Prototype.ttf" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    </head>
<body id="body">
    <main>
        <div id="add-elements">
            <div id="source-add">
                Lichtquelle
                <button id="source-add-source" type="button">
                    <div class="source-out"></div>
                </button>  
            </div>
            <div id="sensor-add">
                Lichtsensor
                <button id="sensor-add-sensor" type="button">
                    <div class="sensor-add-sensor-lamp"></div>
                </button>  
            </div>
        </div>

        <div id="info">

        </div>
        
        <div id="tabs">
            <button type="button" id="tab-table" class="tab-button" onclick="changeTabTable()">Wahrheits- wertetabelle</button>
            <button type="button" id="tab-custom-marker" class="tab-button" onclick="changeTabCustomMarker()">Lichtgatter erstellen</button>
            <button type="button" id="tab-settings" class="tab-button" onclick="changeTabSettings()">Einstellungen ____________</button>
        </div>

        <section id="panel">
            <header>Einstellungen
                <button type="button" id="settings-i-button">i</button>
            </header>
            <div id=setting-form class="setting-section">
                Gatterfeld
                <label>
                Reihen
                <input id="rows-input" type="number" value="10" min="5" max="50" step="1" autofocus />
                </label>
                <label>
                Spalten
                <input id="columns-input" type="number" value="10" min="5" max="50" step="1" />
                </label>
            </div>
            <div class="setting-section">
                Linke Gatterauswahl
                <label>
                    Größe
                    <input type="range" id="marker-buttons-size" min="100" max="200" value="100" step="0.1">    
                </label>
                <label>
                    Anzahl Spalten
                    <input type="range" id="marker-buttons-per-row" min="1" max="5" value="1" step="1">
                </label>
            </div>
            <div class="setting-section">
                Datei importieren
                <div>
                    <input id="file-input" accept=".txt" name="fileToUpload" type="file" /> 
                </div>
                <div>
                    <button id="input-apply"> Datei anwenden </button>
                </div>
            </div>
            <div class="setting-section">
                Datei exportieren
                <div>
                    <button type="button" onclick="downloadBoard()">Gatterfeld als Textdatei exportieren</button>
                </div>
                <div>
                    <button type="button" onclick="downloadTable()">Wahrheitstabelle exportieren</button>
                </div>
            </div>
            <div class="setting-section">
                Andere Einstellungen
                <div>
                    <button type="button" id="automatically-update-table-button" onclick="automaticallyUpdateTable()">Wahrheitstabelle aktualisieren: AUTO</button>
                </div>
                <div>
                    <button id="dark-mode-button" type="button" onclick="darkMode()">Zu Darkmode wechseln</button>
                </div>
                <div>
                    <button type="button" onclick="clearBoard()">Feld zurücksetzen</button>
                </div>
                <div>
                    <button type="button" onclick="resetBoard()">Alle eigenen Gatter löschen</button>
                </div>
            </div>
        </section>
        <section id="custom-marker-panel">
            <header id="custom-marker-header">Eigenen Lichtgatter erstellen<button type="button" id="custom-marker-i-button">i</button> </header>
            <input type="text" id="custom-marker-name" placeholder="Custom Marker">
            <div id="custom-marker-choose-colors"></div>
            <div id="custom-marker-parts"></div>
            <div>
                <button type="button" id="custom-marker-new-part" onclick="customMarkerNewPart()"></button>
                <button type="button" id="custom-marker-delete-part" onclick="customMarkerDeletePart()"></button>
            </div>
            <div id="custom-marker-table-parent">
                <table id="custom-marker-table"></table>
            </div>
            <div id="custom-marker-done">
                <button type="button" id="custom-marker-done-button" onclick="customMarkerAddMarker()">Create Marker</button>
            </div>
            <div id="custom-marker-revert-changes">
                <button type="button" id="custom-marker-revert-changes-button" onclick="customMarkerSetUp()">Revert changes</button>
            </div>
            <div id="custom-marker-delete">
                <button type="button" id="custom-marker-delete-button" onclick="customMarkerDeleteMarker()">Delete Marker</button>
            </div>
        </section>
        <section id="table-panel">
            <header id="table-header">Wahrheitstabelle <button type="button" id="table-i-button">i</button> </header>
            <div>
                <table id="table">

                </table>
            </div>
        </section>
        <section id="board">
            
        </section>
        <script language="javascript" type="text/javascript" src="source/script.js"></script>
    </main>
</body>
</html>
