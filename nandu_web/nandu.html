<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nandu</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    </head>
<body>
    <main>
        <section id="panel">
            <header>Percentages</header>
            <form id=setting-form>
                <label>
                Snap X
                <input id="snap-x" type="number" value="10" min="5" max="50" step="1" autofocus />
                </label>
                <label>
                Snap Y
                <input id="snap-y" type="number" value="10" min="5" max="50" step="1" />
                </label>
                <label>
                Board Size
                <input id="board-size" type="number" value="80" min="1" max="100" step="0.1" />
                </label>
                <button id="apply-button">Apply</button>
            </form>
            <label> </label>
            <header>New Marker</header>
            <form id=marker-setting-form>
                <label>
                Marker Width
                <input id="marker-width" type="number" value="2" min="1" max="100" step="1" />
                </label>
                <label>
                Marker Height
                <input id="marker-height" type="number" value="2" min="1" max="100" step="1" />
                </label>
                <label>
                <button type="button" onclick="createMarker(0,0)"> Spawn new Marker </button>
            </form>
        </section>
      
        <section id="board">
            <div class='marker'></div>
            <div class="light"></div>
        </section>
        <script language="javascript" type="text/javascript" src="script.js"></script>
    </main>
</body>
</html>
