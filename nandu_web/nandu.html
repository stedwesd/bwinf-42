<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="box"></div>
    </div>

    <script>
        var container = $("#container");
        var box = $(".box");

        var width  = 50;
        var height = 50;
        var rows   = 12;
        var cols   = 12;
        var snap   = 50;

        $("<div grid-cell></div>").css({ top: 10, left: 10 }).prependTo(container);

        for (var i = 0; i < rows * cols; i++) {
            var y = Math.floor(i / cols) * height;
            var x = (i * width) % (cols * width);
            $("<div grid-cell></div>").css({ top: y, left: x }).prependTo(container);
        }

        Draggable.create(box, {
            bounds: container,
            onDrag: onDrag
        });

        function onDrag() {
            TweenLite.to(box, 0.5, {
                x: Math.round(this.x / snap) * snap,
                y: Math.round(this.y / snap) * snap,
                ease: Back.easeOut.config(2)
            });   
        }
    </script>
</body>
</html>
