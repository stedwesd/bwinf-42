<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nandu</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    </head>
<body>
    <main>
        <section id="panel">
            <header>Settings</header>
            <form id=setting-form>
                <label>
                Rows
                <input id="size-x" type="number" value="10" min="5" max="50" step="1" autofocus />
                </label>
                <label>
                Collums
                <input id="size-y" type="number" value="10" min="5" max="50" step="1" />
                </label>
                <label>
                Zoom
                <input id="board-zoom" type="number" value="80" min="1" max="100" step="0.1" />
                </label>
                <button id="apply-button" onclick="changeBoardSize()">Apply</button>
            </form>
            <div>
                <button type="button" onclick="clearBoard()">Delete all markers on the board</button>
            </div>
            <div>
                <button type="button" onclick="resetBoard()">Delete all custom marker types</button>
            </div>
            <label> </label>
            <header>New Marker</header>
            <form id=marker-setting-form>
                <div>
                    <button type="button" onclick="createSource([false,true,false,false],0,0)"> Spawn Light source</button>
                </div>
                <div>
                    <button type="button" onclick="createSensor([true,true,true,true],0,0)"> Spawn Light sensor</button>
                </div>
                <div>
                    <button type="button" onclick="createMarker(0,0,0)"> Spawn White Marker </button>
                </div>
                <div>
                    <button type="button" onclick="createMarker(1,0,0)"> Spawn Red Marker 1 </button>
                </div>
                <div>
                    <button type="button" onclick="createMarker(2,0,0)"> Spawn Red Marker 2 </button>
                </div>
                <div>
                    <button type="button" onclick="createMarker(3,0,0)"> Spawn Blue Marker </button>
                </div>
            </form>

            <div>
                <!-- File Uploader HTML-->
                Upload File
                <input id="file-input" accept=".txt" name="fileToUpload" type="file" /> 
                <button id="input-apply"> Apply file </button>
            </div>
            
            <div>
                <!-- File Downloader HTML-->
                Download File
                <div>
                    <button type="button" onclick="downloadBoard()">Download board as Text File</button>
                </div>
            </div>
        </section>
        <section id="custom-marker-panel">
            <header id="custom-marker-header">Create custom Marker</header>
            <input type="text" id="custom-marker-name" placeholder="Custom Marker">
            <div id="custom-marker-parts"></div>
            <div>
                <button type="button" class="custom-marker-new-part" onclick="customMarkerNewPart()"></button>
                <button type="button" class="custom-marker-delete-part" onclick="customMarkerDeletePart()"></button>
            </div>
            <div id="custom-marker-choose-colors"></div>
            <div>
                <table id="custom-marker-table"></table>
            </div>
            <div id="custom-marker-done">
                <button type="button" id="custom-marker-done-button" onclick="customMarkerAddMarker()">Create Marker</button>
            </div>
            <div id="custom-marker-revert-changes">
                <button type="button" id="custom-marker-revert-changes-button" onclick="customMarkerSetUp()">Revert changes</button>
            </div>
            <div id="custom-marker-delete">
                <button type="button" id="custom-marker-delete-button" onclick="customMarkerDeleteMarker()">Delete Marker</button>
            </div>
        </section>
        <section id="table-panel">
            <div>
                <table id="table">

                </table>
            </div>
        </section>
        <section id="board">
            
        </section>
        <script language="javascript" type="text/javascript" src="script.js"></script>
    </main>
</body>
</html>
