<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nandu</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
    </head>
<body>
    <main>
        <section id="panel">
            <header>Percentages</header>
            <form id=setting-form>
                <label>
                Snap X
                <input id="snap-x" type="number" value="10" min="5" max="50" step="1" autofocus />
                </label>
                <label>
                Snap Y
                <input id="snap-y" type="number" value="10" min="5" max="50" step="1" />
                </label>
                <label>
                Board Size
                <input id="board-size" type="number" value="80" min="1" max="100" step="0.1" />
                </label>
                <button id="apply-button">Apply</button>
            </form>
            <label> </label>
            <header>New Marker</header>
            <form id=marker-setting-form>
                <div>
                    <button type="button" onclick="createSource([false,true,false,false],0,0)"> Spawn Light source</button>
                </div>
                <div>
                    <button type="button" onclick="createSensor([true,true,true,true],0,0)"> Spawn Light sensor</button>
                </div>
                <div>
                    <button type="button" onclick="createMarker(0,0,0)"> Spawn white Marker </button>
                    <button type="button" onclick="customMarkerLoad(0)"> Edit </button>
                </div>
                <div>
                    <button type="button" onclick="createMarker(1,0,0)"> Spawn red Marker 1 </button>
                    <button type="button" onclick="customMarkerLoad(1)"> Edit </button>
                </div>
                <div>
                    <button type="button" onclick="createMarker(2,0,0)"> Spawn red Marker 2 </button>
                    <button type="button" onclick="customMarkerLoad(2)"> Edit </button>
                </div>
                <div>
                    <button type="button" onclick="createMarker(3,0,0)"> Spawn blue Marker </button>
                    <button type="button" onclick="customMarkerLoad(3)"> Edit </button>
                </div>
            </form>
        </section>
        <section id="custom-marker-panel">
            <header id="custom-marker-header">Create custom Marker</header>
            <div id="custom-marker-parts">
                
            </div>
            <div>
                <button type="button" class="custom-marker-new-part" onclick="customMarkerNewPart()"></button>
                <button type="button" class="custom-marker-delete-part" onclick="customMarkerDeletePart()"></button>
            </div>
            <div>
                <table id="custom-marker-table">

                </table>
            </div>
            <div id="custom-marker-choose-colors">

            </div>
            <div id="custom-marker-done">
                <button type="button" id="custom-marker-done-button" onclick="customMarkerAddMarker()">Create Marker</button>
            </div>
            <div id="custom-marker-delete">
                <button type="button" id="custom-marker-delete-button" onclick="customMarkerSetUp()">Revert changes</button>
            </div>
        </section>
        <section id="table-panel">
            <div>
                <table id="table">

                </table>
            </div>
        </section>
        <section id="board">
            
        </section>
        <script language="javascript" type="text/javascript" src="script.js"></script>
    </main>
</body>
</html>
